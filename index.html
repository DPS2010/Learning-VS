<html> 
<head> 
  <title>Learing VS </title>
  </head>
  <body>
  <center>
    <h1> Open Console </h1>
    </center>
    <script> 
    console.log("Hello Dhanvin");
      var name1 = "Dhanvin";
      console.log(name1);
      var name2 = "Shroff";
      console.log(name2);
      //Concation Is Joining Two Strings 
      var fullname = name1.concat(" ",name2, "!");
      console.log(fullname);
      //Code for finding total number of characters
      var length = fullname.length;
      console.log(length);
      //Learning code for replacement
      var name3 = "I am Shaivi Shroff";
      console.log(name3);
      var name4 = name3.replace("Shaivi","Dhanvin");
      console.log(name4);
      //Code for converting to lowercase
      var name5 = "DHANVIN"
      var name6 = name5.toLowerCase()
      console.log(name6)
      //Code for converting to uppercase
      var name7 = "dhanvin"
      var name8 = name7.toUpperCase()
      console.log(name8)
      //Code for finding the highest number
      var max = Math.max(328749, 6832746, 93247828, 987458934, 387240873204)
      console.log(max)
      //Code for finding the lowest number
      var min = Math.min(649623874, 3287492387, 389742397, 3764298732, 532874)
      console.log(min)
      //Code for finding the square root
      var sqrt = Math.sqrt(81)
      console.log(sqrt)
      //Code for finding to number
      var num1 = Math.floor(Math.random()*10)
      console.log(num1)
      var num2 = Math.floor(Math.random()*10)
      console.log(num2)
      var addResult = num1 + num2
      console.log(addResult)

    </script>
  </body>
</html>
